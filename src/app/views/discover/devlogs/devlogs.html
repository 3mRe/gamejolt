<gj-page-header
	spotlight-dark="true"
	>

	<gj-page-header-content>
		<h1 translate translate-params-channel="channelCtrl.channel">
			Devlogs
		</h1>
		<div class="small text-muted" translate>
			Find the latest and greatest games in development and follow their devlog feeds!
		</div>
	</gj-page-header-content>

	<gj-page-header-spotlight>
		<img src="/app/views/discover/devlogs/social.png" width="100" height="100" alt="">
	</gj-page-header-spotlight>

	<gj-page-header-nav>
		<nav class="platform-list inline">
			<ul>
				<li>
					<a ui-sref="discover.devlogs.overview" ui-sref-active="active">
						<span translate>Overview</span>
					</a>
				</li>
				<li>
					<a ui-sref="discover.devlogs.list._fetch( { section: 'hot' } )" ui-sref-active="active">
						<span translate>Devlogs</span>
					</a>
				</li>
				<li>
					<a ui-sref="discover.devlogs.early-access._fetch( { section: 'hot' } )" ui-sref-active="active">
						<span translate>Early Access</span>
					</a>
				</li>
			</ul>
		</nav>
	</gj-page-header-nav>

</gj-page-header>

<ui-view></ui-view>
