<!-- User -->
<strong ng-if="notification.is_user_based">
	<span ng-if="notification.from_resource_id">
		{{ notification.from_resource_model.display_name }}
	</span>
	<span ng-if="!notification.from_resource_id" translate>
		Someone
	</span>
</strong>

<!-- Game -->
<strong ng-if="notification.is_game_based">
	{{ notification.to_resource_model.title }}
</strong>

<!-- Actions -->
<span ng-bind-html="::getAction()"></span>
